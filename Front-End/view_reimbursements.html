<!-- this page will only be accessible to MANAGER USERS 
It will populate a table with reimbursements from the database 
On default the page will show ALL reimbursements.
At the top of the table there will be a dropdown menu 
to filter reimbursementy by type.
Once the drop down is selected the page will reroute 
by the reimb_type_id. 
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- (Bootstrap) CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="view_reimbursement.css">
</head>

<body>

    <div class="container">

        <h3>Reimbursements</h3>
        <br><br>

        <select name="reimbTypeBar" id="reimbTypeBar">
            <option value="1">Lodging</option>
            <option value="2">Travel</option>
            <option value="3">Food</option>
            <option value="4">Other</option>
        </select>
        
        <div id="table-row" class="row">

            <table class="table table-bordered table=table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Reimbursement Amt</th>
                        <th>Time Submitted</th>
                        <th>Time Resolved</th>
                        <th>Description</th>
                        <th>Author Username</th>
                        <th>Author First Name</th>
                        <th>Author Last Name</th>
                        <th>Author Email</th>
                        <th>Resolver Username</th>
                        <th>Resolver First Name</th>
                        <th>Resolver Last Name</th>
                        <th>Resolver Email</th>
                        <th>Reimbursement Type</th>
                        <th>Reimbursement Status</th>
                    </tr>
                </thead>

                <tbody id="reimbBody">

                    <!-- this will be filled with data by JS -->

                </tbody>
            </table>
        </div>
        <button id="viewAllReimbursemetsBtn" class="btn btn-secondary">View Reimbursements</button>
        
        <br><br>
    
    <h4>Enter role title and new salary</h4>
        
        <div class="row">
            <input type="text" id="roleTitle" placeholder="Role Title">
            <input type="text" id="salary" placeholder="New Salary">
        </div>
        <br>
        <button id="updateBtn" class="btn btn-danger">Update Salary (hoax)</button>

    </div>

    <script src="view_reimbursements.js"></script>
</body>
</html>
